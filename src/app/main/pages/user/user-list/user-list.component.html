<section class="userList w-100-p">
    <section fxLayout="row" fxLayoutALign="space-between center">
        <h2>Users</h2>
        <div class="searchBox">
          
        </div>
    </section>
    <hr />
    <div class="my-20" fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="accent">
            <mat-icon>add</mat-icon>
            ADD NEW USER
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="w-100-p mat-card">
      
        <!-- ID Column -->
        <ng-container matColumnDef="UserRole">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Role </th>
          <td mat-cell *matCellDef="let row"> {{row.UserRole}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
          <td mat-cell *matCellDef="let row"> {{row.Username}}%</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="LastLogin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
          <td mat-cell *matCellDef="let row"> {{row.LastLogin }} </td>
        </ng-container>
         
         <!-- view Column -->
         <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row"> 
            <mat-icon class="secondary-text">edit</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
