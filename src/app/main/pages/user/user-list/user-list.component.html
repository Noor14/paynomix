<section class="userList w-100-p">
    <section fxLayout="row" fxLayoutALign="space-between center">
        <h2>Users</h2>
        <div class="searchBox">
          
        </div>
    </section>
    <hr />
    <div class="my-20" fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="accent">
            <mat-icon>add</mat-icon>
            ADD NEW USER
        </button>
    </div>
    <section class="table-responsive mat-card">
      <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
        
          <!-- User Role Column -->
          <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Role </th>
            <td mat-cell *matCellDef="let row"> {{row.Role}} </td>
          </ng-container>
      
          <!-- User Name Column -->
          <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Username}}</td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.Email}}</td>
          </ng-container>
      
          <!-- Last Login Column -->
          <ng-container matColumnDef="LastLogin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
            <td mat-cell *matCellDef="let row"> {{row.LastLogin | date : 'medium'}}</td>
          </ng-container>
          
          <!-- Action Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button>
                <mat-icon class="secondary-text" >edit</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
      </table>
    </section>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
