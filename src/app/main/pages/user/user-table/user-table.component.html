<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<section class="table-responsive mat-card">
    <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.FirstName || '--'}} </td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.LastName || '--'}} </td>
        </ng-container>
    
        <!-- User Name Column -->
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
          <td mat-cell *matCellDef="let row"> {{row.Username}}</td>
        </ng-container>
    
        <!-- Phone Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.Phone || '--'}}</td>
        </ng-container>

        <!-- User Role Column -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Role </th>
          <td mat-cell *matCellDef="let row"> {{row.Role}} </td>
        </ng-container>
        <!-- Last Login Column -->
        <ng-container matColumnDef="LastLogin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
          <td mat-cell *matCellDef="let row; let ri = index"> 
             <ng-template [ngIf]="row?.LastLogin && (ri != showHoverAction)" [ngIfElse]="ButtonsList">
                <span *ngIf="row.LastLogin == '1900-01-01T00:00:00'" > --- </span>
                <span *ngIf="row.LastLogin != '1900-01-01T00:00:00'" >
                     {{ row.LastLogin | date : 'medium'}}
                </span>
            </ng-template>
            <ng-template #ButtonsList>
                <div [@fadeIn]>
                    <mat-icon   class="iconsList"   matTooltip="Edit User">edit </mat-icon>
                </div>
          </ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  (mouseenter)="showHoverAction = i"  (mouseleave)="showHoverAction = -1" 
        *matRowDef="let row; columns: displayedColumns;let i = index">
        </tr>
    </table>
  </section>
