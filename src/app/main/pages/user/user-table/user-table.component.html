<section class="users">
  <section class="table-responsive mat-card">
    <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.FirstName || '--'}} </td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.LastName || '--'}} </td>
        </ng-container>
    
        <!-- User Name Column -->
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
          <td mat-cell *matCellDef="let row"> {{row.Username}}</td>
        </ng-container>
    
        <!-- Phone Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.Phone || '--'}}</td>
        </ng-container>

        <!-- User Role Column -->
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Role </th>
          <td mat-cell *matCellDef="let row"> {{row.Role}} </td>
        </ng-container>
        <!-- Last Login Column -->
        <ng-container matColumnDef="LastLogin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
          <td mat-cell *matCellDef="let row"> 
            <ng-template [ngIf]="row?.LastLogin" [ngIfElse]="other">
              {{row.LastLogin | date : 'medium'}}
            </ng-template>
            <ng-template #other>--</ng-template>
          </td>
        </ng-container>
        
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button>
              <mat-icon class="secondary-text" (click)="openDialog()">edit</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</section>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>


<ng-template #userDialog>
  <div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title">Fund</span>
            <button mat-icon-button aria-label="Close dialog" (click)="dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24">
      <p class="text-center text-size-normal"> Are you sure, you want to fund of amount?
        <br /> 
        <!-- <strong>{{selectedToFund?.TotalTransAmount | currency}}</strong> -->
      </p>
    </div>

    <div mat-dialog-actions class="px-24 py-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-stroked-button
        color="accent" 
        class="mr-8"
        aria-label="NO" (click)="dialogRef.close()">
            No
        </button>    
        <button mat-stroked-button
        color="accent"
        aria-label="YES" (click)="fundNow()">
            Yes
        </button>
    </div>
  </div>
</ng-template>
