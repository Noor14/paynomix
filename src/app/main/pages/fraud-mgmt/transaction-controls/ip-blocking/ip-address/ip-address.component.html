<div class="mat-card mt-20">
    <div class="outer-layer p-20" fxLayout="column">
        <fieldset>
            <legend class="accent-fg">Add New IP </legend>
            <div fxFlex="column">
                <form [formGroup]="ipAddressForm">
                    <div fxLayout.sm="row" fxLayout.gt-sm="row" fxLayout="column" fxLayoutAlign="start center">
                        <div fxFlex.gt-sm="10" fxFlex.sm="10">
                            <label>IP Address </label>
                        </div>
                        <div fxFlex.gt-sm="40" fxFlex.sm="40">
                            <mat-form-field>
                                <input matInput placeholder="IP Address" [dropSpecialCharacters]="true"
                                    mask="000.000.000.000" formControlName="FraudDescription" required>
                                <mat-error>Ip Address is required!</mat-error>
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="20" fxFlex.sm="20">
                            <mat-checkbox class="mx-12" formControlName="IsActive"
                                checked="ipBlocking?.value?.IsActive">Active</mat-checkbox>
                        </div>
                        <div fxFlex.gt-sm="30" fxFlex.sm="30" fxLayout="column" fxLayoutAlign="end start">
                            <button mat-raised-button color="accent" type="submit" (click)="addIpAddress()" [disabled]="disableForms"> ADD
                                IP</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</div>
