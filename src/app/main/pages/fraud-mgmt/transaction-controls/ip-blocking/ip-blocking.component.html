<section class="ip-blocking w-100-p" >
    <div class="outer-layer m-20 px-20" >
        <h2>IP Blocking </h2>
        <hr />
        <p>
            Users coming from specific IP addresses or subnets can be blocked
        </p>
        <div class=" mt-20">
            <app-lock-controls></app-lock-controls>
          
            <!-- ip-blocking-status -->
            <app-ip-blocking-status></app-ip-blocking-status>

            <!-- app-ip-address -->
            <app-ip-address [updateIpAddress]="updateIpAddress" (updateList)="updateList()"></app-ip-address>
            <!-- table -->
            <ng-template #renderingContainer></ng-template>
        </div>
        
    </div>
</section>
