<section class="resellerList w-100-p">
    <section>
        <div fxLayout="row" fxFlex = "100">
        <div  fxFlex= "70" fxLayoutAlign="start center" >
        <h2>Resellers</h2>
      </div>
        <div  fxFlex= "30"  fxLayoutAlign="end center">
          <mat-toolbar>
            <div [matMenuTriggerFor]="myMenu">
              <button mat-icon-button 
                    >
                      <mat-icon>search</mat-icon>
              </button>
              <span  >Search Reseller</span>
            </div>
            </mat-toolbar>
      
          <mat-menu class="mat-menu-class" #myMenu="matMenu"  >
                  <form   fxLayout="column" class = "p-20" fxLayoutAlign="start" name="form" [formGroup]="ResellerSearchForm" (click)= "stopPropagation($event)">
                  
                      <mat-form-field appearance="outline" fxFlex.gt-sm="50" fxFlex.sm="50" [ngClass.sm]="'pl-4'" [ngClass.gt-sm]="'pl-4'">
                          <mat-label>Reseller Name</mat-label>
                          <input matInput formControlName="ResellerName"  [maxlength]="globalConfig?.validator?.maxFieldLength">
                      </mat-form-field>
          
                  
                      <mat-form-field appearance="outline" fxFlex.gt-sm="50" fxFlex.sm="50" [ngClass.sm]="'pl-4'" [ngClass.gt-sm]="'pl-4'">
                          <mat-label>Partner Name</mat-label>
                          <input matInput formControlName="PartnerName"  [maxlength]="globalConfig?.validator?.maxFieldLength">
                      </mat-form-field>
  
                      <mat-form-field appearance="outline" fxFlex.gt-sm="50" fxFlex.sm="50" [ngClass.sm]="'pl-4'" [ngClass.gt-sm]="'pl-4'">
                          <mat-label>Email</mat-label>
                          <input matInput formControlName="Email"  [maxlength]="globalConfig?.validator?.maxFieldLength">
                      </mat-form-field>
  
                  <button mat-raised-button class="my-4" [ngClass.sm]="'ml-4'" [ngClass.gt-sm]="'ml-4'" color="accent" 
                   aria-label="Submit" (click)="search();" >
                  Search
                  </button>
                  <button mat-raised-button class="my-4" [ngClass.sm]="'ml-4'" [ngClass.gt-sm]="'ml-4'" color="accent" 
                  aria-label="Clear" (click) = "ResellerSearchForm.reset();">
              Clear
              </button>
                </form>
   
          </mat-menu>
      
        </div>
      </div>
    </section>
    <hr />
    <div class="my-20" fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="accent" (click)="openSlidePanel();">
            <mat-icon>add</mat-icon>
            ADD NEW RESELLER
        </button>
    </div>
    <ng-template #renderingContainer></ng-template>
</section>
