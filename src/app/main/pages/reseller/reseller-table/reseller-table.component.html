<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<section class="table-responsive mat-card">
    <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
      
        <!-- ResellerName Column -->
        <ng-container matColumnDef="ResellerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reseller Name </th>
          <td mat-cell *matCellDef="let row"> {{row.ResellerName}} </td>
        </ng-container>
    
        <!-- DBAName Column -->
        <ng-container matColumnDef="DBAName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DBA Name</th>
          <td mat-cell *matCellDef="let row"> {{row.DBAName || '--'}}</td>
        </ng-container>
    
        <!-- TelephoneNumber Column -->
        <ng-container matColumnDef="TelephoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone Number </th>
          <td mat-cell *matCellDef="let row"> {{row.TelephoneNumber}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
        </ng-container>

          <!-- Country Column -->
          <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let row;let ind = index">          
                <ng-template [ngIf]="ind != actionControlOnHover" [ngIfElse]="actionControl">
                    {{row.Country}} 
                </ng-template>
                <ng-template #actionControl>
                    <button mat-icon-button aria-label="edit" matTooltip="Edit Reseller" 
                    [routerLink]="['/pages/reseller/reseller-edit', row.ResellerId]"
                    [@fadeIn]>
                    <mat-icon >edit</mat-icon>
                   </button>      
                   <button mat-icon-button aria-label="send" 
                   matTooltip="Send Credentials"
                   (click)="openDialog(row)" [@fadeIn]>
                   <mat-icon >resend</mat-icon>
                  </button> 


              </ng-template>
            </td>
          </ng-container>   
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row  (mouseenter)="actionControlOnHover = i"  (mouseleave)="actionControlOnHover = -1" 
          *matRowDef="let row; columns: displayedColumns; let i = index">
          </tr>
        
    </table>
  </section>

  
<ng-template #confirmDialog>
    <div class="dialog-content-wrapper">
        <mat-toolbar class="mat-accent">
            <mat-toolbar-row  fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title">Send Credentials</span>
                <button mat-icon-button aria-label="Close dialog" (click)="dialogRef.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div mat-dialog-content class="mx-0"> 
            <h1 class="text-center">Are you sure?</h1>
        </div>

        <div mat-dialog-actions class="px-24 my-12" fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button class="mr-8 accent-alpha-bg" aria-label="Cancel" (click)="dialogRef.close()">
                No
            </button>
            <button mat-raised-button color="accent" aria-label="Update User" (click)="resendEmail(ResellerData)">
               Yes
            </button>
        </div>
    </div>
</ng-template>
