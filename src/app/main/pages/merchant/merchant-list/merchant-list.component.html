<section class="merchantList w-100-p">
    <section>
        <div fxLayout="row" fxFlex = "100">
        <div  fxFlex= "70" fxLayoutAlign="start center" >
        <h2>Merchants</h2>
      </div>
        <div  fxFlex= "30"  fxLayoutAlign="end center">
     
            <mat-toolbar>
              <div [matMenuTriggerFor]="childComponentMenu?.menu">
                <button mat-icon-button 
                       >
                        <mat-icon>search</mat-icon>
                </button>
                <span>Search Merchant</span>
              </div>
              <app-advanced-search  [data]="MerchantSearchField" (submitForm)="searchmerchant($event)" #childComponentMenu="menuInOtherComponent" ></app-advanced-search>
              </mat-toolbar>
           
        </div>
      </div>
    </section>
    <hr />
    <div class="my-20" fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="accent" [routerLink]="'/pages/merchant/merchant-create'">
            <mat-icon>add</mat-icon>
            ADD NEW MERCHANT
        </button>
    </div> 
    <ng-template #renderingContainer></ng-template>
  </section>
