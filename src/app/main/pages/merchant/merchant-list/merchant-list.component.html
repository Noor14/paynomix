<section class="merchantList w-100-p">
    <section fxLayout="row" fxLayoutALign="space-between center">
        <h2>Merchants</h2>
        <div class="searchBox">
          
        </div>
    </section>
    <hr />
    <div class="my-20" fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="accent" [routerLink]="'/pages/merchant/merchant-create'">
            <mat-icon>add</mat-icon>
            ADD NEW MERCHANT
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="w-100-p mat-card">
      
        <!-- Company Name Column -->
        <ng-container matColumnDef="BusinessTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name </th>
          <td mat-cell *matCellDef="let row"> {{row.BusinessTitle}} </td>
        </ng-container>
    
        <!-- Reseller Column -->
        <ng-container matColumnDef="Reseller">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Reseller </th>
          <td mat-cell *matCellDef="let row"> {{row.Reseller}}</td>
        </ng-container>
    
        <!--  Contact Person  Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
          <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
        </ng-container>
         <!-- Phone Column -->
         <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.Phone}} </td>
        </ng-container>
         <!--  Boarded Date  Column -->
         <ng-container matColumnDef="BoardedDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Boarded Date </th>
          <td mat-cell *matCellDef="let row"> {{row.BoardedDate}} </td>
        </ng-container>
          <!--   Status  Column -->
        <ng-container matColumnDef="BoardingStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
          <td mat-cell *matCellDef="let row"> {{row.BoardingStatus}} </td>
        </ng-container>
         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row"> 
            <mat-icon class="secondary-text">edit</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
