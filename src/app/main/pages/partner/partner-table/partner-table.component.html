<mat-paginator [pageSizeOptions]="[100, 150, 200, 250]"></mat-paginator>    
<section class="partnerTable table-responsive mat-card">
    <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
      
        <!-- Partner Name Column -->
        <ng-container matColumnDef="PartnerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
          <td mat-cell *matCellDef="let row" [matTooltip]="row?.PartnerName" [matTooltipPosition]="'above'"> {{row.PartnerName | truncate : truncateTextLength}} </td>
        </ng-container>
    
        <!-- DBA Name Column -->
        <ng-container matColumnDef="DBAName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DBA Name </th>
          <td mat-cell *matCellDef="let row"  [matTooltip]="row?.DBAName" [matTooltipPosition]="'above'"> {{row.DBAName | truncate : truncateTextLength || '--'}}</td>
        </ng-container>
    
        <!-- Contact Person Column -->
        <ng-container matColumnDef="ContactPerson">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
          <td mat-cell *matCellDef="let row" [matTooltip]="row?.ContactPerson" [matTooltipPosition]="'above'"> {{row.ContactPerson | truncate : truncateTextLength}} </td>
        </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row" [matTooltip]="row?.Email" [matTooltipPosition]="'above'"> {{row.Email | truncate : truncateTextLength}} </td>
      </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row; let ind = index">  
            <ng-template [ngIf]="ind != actionControlOnHover" [ngIfElse]="actionControl">
                {{row.Phone}} 
            </ng-template>
             <ng-template #actionControl>
               <div  [@fadeIn]>
                <button mat-icon-button matTooltip="Edit Partner" aria-label="edit"   
                [routerLink]="['/pages/partner/partner-edit', row.PartnerId]">
                <mat-icon>edit</mat-icon> 
                </button>
                <button mat-icon-button matTooltip="Send Credentials" aria-label="resend"   
                (click)="openDialog(row.PartnerId)">
                <mat-icon>email</mat-icon> 
                </button> 
               </div>

          </ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row  (mouseenter)="actionControlOnHover = i"  (mouseleave)="actionControlOnHover = -1" 
        *matRowDef="let row; columns: displayedColumns;let i = index">
        </tr>
    </table>
  </section>
