<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>    
<section class="partnerTable table-responsive mat-card">
    <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
      
        <!-- Partner Name Column -->
        <ng-container matColumnDef="PartnerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
          <td mat-cell *matCellDef="let row"> {{row.PartnerName}} </td>
        </ng-container>
    
        <!-- DBA Name Column -->
        <ng-container matColumnDef="DBAName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DBA Name </th>
          <td mat-cell *matCellDef="let row"> {{row.DBAName || '--'}}</td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row; let ind = index">  
            <ng-template [ngIf]="ind != actionControlOnHover" [ngIfElse]="actionControl">
                {{row.LastName}} 
            </ng-template>
             <ng-template #actionControl>
                <button mat-icon-button matTooltip="Edit Partner" aria-label="edit" [@fadeIn]    
                [routerLink]="['/pages/partner/partner-edit', row.PartnerId]">
                <mat-icon>edit</mat-icon> 
                </button>
                <button mat-icon-button aria-label="send" 
                matTooltip="Send Credentials"
                (click)="openDialog(row)"  [@fadeIn]>
                <mat-icon >email</mat-icon>
               </button> 


          </ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  (mouseenter)="actionControlOnHover = i"  (mouseleave)="actionControlOnHover = -1" 
        *matRowDef="let row; columns: displayedColumns;let i = index">
        </tr>
    </table>
  </section>


  <ng-template #confirmDialog>
    <div class="dialog-content-wrapper">
        <mat-toolbar class="mat-accent">
            <mat-toolbar-row  fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title">Send Credentials</span>
                <button mat-icon-button aria-label="Close dialog" (click)="dialogRef.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div mat-dialog-content class="mx-0"> 
            <h1 class="text-center">Are you sure?</h1>
        </div>

        <div mat-dialog-actions class="px-24 my-12" fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button class="mr-8 accent-alpha-bg" aria-label="Cancel" (click)="dialogRef.close()">
                No
            </button>
            <button mat-raised-button color="accent" aria-label="Update User" (click)="resendEmail(ResellerData)">
               Yes
            </button>
        </div>
    </div>
</ng-template>
