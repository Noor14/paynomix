<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>    
<section class="partnerTable table-responsive mat-card">
    <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
      
        <!-- Partner Name Column -->
        <ng-container matColumnDef="PartnerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
          <td mat-cell *matCellDef="let row"> {{row.PartnerName}} </td>
        </ng-container>
    
        <!-- DBA Name Column -->
        <ng-container matColumnDef="DBAName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DBA Name </th>
          <td mat-cell *matCellDef="let row"> {{row.DBAName || '--'}}</td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row; let ri = index">  
            <ng-template [ngIf]="ri != showHoverAction" [ngIfElse]="ButtonsList">
                {{row.LastName}} 
            </ng-template>
             <ng-template #ButtonsList>
                <div [@fadeIn]>
                    <mat-icon  matTooltip="Edit Partner"class="iconsList" [routerLink]="['/pages/partner/partner-edit', row.PartnerId]">edit</mat-icon> 
                </div>
          </ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  (mouseenter)="showHoverAction = i"  (mouseleave)="showHoverAction = -1" 
        *matRowDef="let row; columns: displayedColumns;let i = index">
        </tr>
    </table>
  </section>
