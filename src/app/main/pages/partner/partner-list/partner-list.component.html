<section class="partnerList w-100-p">
    <section fxLayout="row" fxLayoutALign="space-between center">
        <h2>Partners</h2>
        <div class="searchBox">
          
        </div>
    </section>
    <hr />
    <div class="my-20" fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="accent" [routerLink]="'/pages/partner/partner-create'">
            <mat-icon>add</mat-icon>
            ADD NEW PARTNER
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="w-100-p mat-card">
      
        <!-- Partner Column -->
        <ng-container matColumnDef="partner">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
          <td mat-cell *matCellDef="let row"> {{row.partner}} </td>
        </ng-container>
    
        <!-- DBA Name Column -->
        <ng-container matColumnDef="dbaname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DBA Name </th>
          <td mat-cell *matCellDef="let row"> {{row.dbaname}}</td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
        </ng-container>

         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row"> 
              <mat-icon class="secondary-text">edit</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
