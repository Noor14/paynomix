<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title">{{data?.title}}</span>
            <button mat-icon-button aria-label="Close dialog" (click)="dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0">
      <h3 class="text-center"> 
        {{data?.message}}
      </h3>
      <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button
        class="mr-8 accent-alpha-bg"
        aria-label="NO" (click)="dialogRef.close()">
            No
        </button>    
        <button mat-raised-button
        color="accent"
        aria-label="YES" (click)="dialogRef.close(true)">
            Yes
        </button>
    </div>
    </div>

  
  </div>
