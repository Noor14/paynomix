<section class="hierarchy">
    <div [matMenuTriggerFor]="tree" #triggerMenu class="ml-16 selectedMode">
      <span [matTooltip]="selectedNode?.title" [matTooltipPosition]="'below'" >
      {{selectedNode?.title | truncate : 20 }}
    </span>
  </div>
    <mat-menu #tree="matMenu" class="tree-panel" (closed)= menuClosed()>
        <div class="searching">
            <mat-form-field appearance="outline" (click)="$event.stopPropagation()">
                <mat-label>Search</mat-label>
                <input matInput >
            </mat-form-field>
            <hr />
        </div>
       
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="hierarchy-tree">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              <li class="mat-tree-node">
                <!-- use a disabled button to provide padding for tree leaf -->
                <button mat-icon-button disabled></button>
                <button mat-button [ngClass]="{'active': node.key == selectedNode.key}" (click)="selectUserMode(node)" [matTooltip]="node.title" [matTooltipPosition]="'after'"
                   >{{node.title | truncate : 20 }}</button> 
              </li>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <li>
                <div class="mat-tree-node">
                  <button mat-icon-button matTreeNodeToggle 
                          [attr.aria-label]="'Toggle ' + node.title">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                 </button>
                 <button mat-button [ngClass]="{'active': node.key == selectedNode.key}" (click)="selectUserMode(node)" [matTooltip]="node.title" [matTooltipPosition]="'after'">{{node.title | truncate : 20 }}</button>
                </div>
                <ul [class.hierarchy-tree-invisible]="!treeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
                </ul>
              </li>
            </mat-nested-tree-node>
        </mat-tree>

    </mat-menu>
</section>
